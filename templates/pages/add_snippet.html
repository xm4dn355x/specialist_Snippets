{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <form action="{% url 'form_data' %}" method="post">
                    {% csrf_token %}
                    <table>
                        {{ form }}
                    </table>
                    <div class="form-group row">
                        <div class="col-8">
                            <input type="submit" class="btn btn-primary btn-block" value="Сохранить">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}{# Футера не будет #}
{% endblock %}
